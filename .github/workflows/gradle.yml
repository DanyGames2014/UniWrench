name: Build with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build_and_publish:

    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: Build with Gradle
      run: |
        chmod +x ./gradlew 
        ./gradlew build
      
    #- name: Build with Gradle
    #  run: |
    #    chmod +x ./gradlew 
    #    ./gradlew build
           
    - name: Create Artifact
      uses: actions/upload-artifact@v4
      with:
        path: build/libs/*.jar
        compression-level: 0
